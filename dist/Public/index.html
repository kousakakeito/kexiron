<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kexiron.COM | Access Key Form</title>
    <meta name="description" content="高坂佳渡：個人開発備忘録などを主に更新">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <style>
        /* 背景画像のスタイル設定など */
        body {
            background-size: cover;
            background-color: gainsboro;
        }
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
        }

        .input-group-text{
          height: 38px;
        }

        .form-error{
          color: red;
        }

        .btn{
            background-color: rgba(0, 0, 0, 0.151);
        }

        span i{
          color: orange;
        }

        p i{
          color:tomato;
        }
        
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-error">アクセスキーが正しくありません</div>
        <form id="accessKeyForm">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="text" pattern="[a-zA-Z0-9]+" title="半角英数字のみ入力可能です" class="form-control" placeholder="アクセスキーを入力してください">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </form>
        <p><i class="fas fa-exclamation-circle"></i> <a href="https://decorhelper.net">アクセスキーは、decorhelper.netヘルプにて記載</a></p>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
